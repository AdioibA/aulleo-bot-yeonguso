
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 소개 - 아울러 봇 연구소</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            background-color: #1a1a1a;
            overflow-x: hidden;
        }
        header {
            position: fixed;
            width: 100%;
            background-color: #111;
            color: #fff;
            padding: 20px 0;
            z-index: 1000;
            transition: background-color 0.3s;
        }
        header.scrolled {
            background-color: #000;
        }
        header nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
        }
        header nav a:hover {
            text-decoration: underline;
            color: #00d4ff;
        }
        .hero-section {
            position: relative;
            height: 60vh;
            background: url('https://via.placeholder.com/1920x600') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero-section .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .hero-section .content {
            position: relative;
            z-index: 2;
            animation: fadeInUp 2s ease-in-out;
        }
        .hero-section h1 {
            font-size: 4rem;
            font-family: 'Montserrat', sans-serif;
            color: #00d4ff;
            text-transform: uppercase;
        }
        .container {
            max-width: 1200px;
            margin: 80px auto;
            padding: 40px;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        .section-title {
            font-weight: 800;
            font-size: 3rem;
            margin-bottom: 40px;
            color: #00d4ff;
            text-align: center;
            text-transform: uppercase;
        }
        footer {
            text-align: center;
            padding: 30px;
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1 style="font-size: 3rem;">아울러 봇 연구소</h1>
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">홈</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">회사 소개</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">서비스 및 제품</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">연락처</a></li>
                    <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="overlay"></div>
        <div class="content">
            <h1>회사 소개</h1>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about-section">
        <div class="container">
            <h2 class="section-title">아울러 봇 연구소에 대해</h2>
            <p>아울러 봇 연구소는 디지털 취약계층이 많은 지역에 챗봇을 보급하고, 컨설팅하여 기술로 더 나은 삶을 만들기 위해 노력하고 있습니다.</p>
            <p>우리의 비전은 누구나 기술에 접근할 수 있는 세상을 만드는 것입니다. 우리는 최신 기술을 활용해 장애인, 어르신 등 디지털 약자들이 쉽고 편리하게 사용할 수 있는 챗봇을 개발하고 있습니다.</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 아울러 봇 연구소. 모든 권리 보유.</p>
        </div>
    </footer>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.from(".about-section", {
            scrollTrigger: {
                trigger: ".about-section",
                start: "top 80%",
                toggleActions: "play none none none"
            },
            opacity: 0,
            y: 50,
            duration: 1,
        });
    </script>
</body>
</html>
